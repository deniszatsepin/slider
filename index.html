<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="slider"></div>

<script id="z-slider-figure-tmpl" type="text/x-handlebars-template">
	<nav>
		<div class="left" data-action="slide-prev"></div>
		<div class="right" data-action="slide-next"></div>
	</nav>
	<div class="slides">
	{{#each images}}
		<div>
			<img src="{{url}}">
		</div>
	{{/each}}
	</div>
</script>

<script id="z-slider-nav-tmpl" type="text/x-handlebars-template">
	<div class="left" data-action="line-right"></div>
	<div class="right" data-action="line-left"></div>
	<section class="thumbs">
		<div class="thumbs-line">
		{{#each images}}
			<div class="thumb-wrap">
				<div class="thumb-padding">
					<div class="thumb" data-action="slide-set" data-index="{{@index}}" style="background-image:url('{{url}}')"></div>
				</div>
			</div>
		{{/each}}
		</div>
	</section>
</script>

<script src="js/lib/lodash.js"></script>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/handlebars.js"></script>
<script src="js/jquery-slider.js"></script>


<script type="text/javascript">
	$('#slider').zslider({
		"images":[
			{"url":"http://upload.wikimedia.org/wikipedia/en/thumb/8/8f/Pablo_Picasso%2C_1909-10%2C_Figure_dans_un_Fauteuil_%28Seated_Nude%2C_Femme_nue_assise%29%2C_oil_on_canvas%2C_92.1_x_73_cm%2C_Tate_Modern%2C_London.jpg/460px-Pablo_Picasso%2C_1909-10%2C_Figure_dans_un_Fauteuil_%28Seated_Nude%2C_Femme_nue_assise%29%2C_oil_on_canvas%2C_92.1_x_73_cm%2C_Tate_Modern%2C_London.jpg"},
			{"url":"http://upload.wikimedia.org/wikipedia/en/b/bb/Pablo_Picasso%2C_1910%2C_Woman_with_Mustard_Pot_%28La_Femme_au_pot_de_moutarde%29%2C_oil_on_canvas%2C_73_x_60_cm%2C_Gemeentemuseum%2C_The_Hague._Exhibited_at_the_Armory_Show%2C_New_York%2C_Chicago%2C_Boston_1913.jpg"},

</body>
</html>
